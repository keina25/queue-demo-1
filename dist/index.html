<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>队列示例</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body> <!--队列是数据结构东西，但是只提供入队和出队的操作-->
    <div id="screen"></div>
    <div class="action">
        <button id="createNumber">取号</button>
        <button id="callNumber">叫号</button>
    </div>
    <div>
        当前号码<span id="newNumber"></span>
    </div> <!--显示当前已经叫道第几号了-->
    <div>
        当前队列<span id="queue"></span>
    </div><!--显示当前所有的人-->
    <script src="/main.1f19ae8e.js"></script>
</body>
</html>
